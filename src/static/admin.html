<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>drcv admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-mono p-8">
  <h1 class="text-2xl font-bold text-green-400 mb-6">DRCV Admin</h1>

  <!-- Tunnel Status -->
  <div id="tunnelStatus" class="mb-6 p-4 bg-gray-800 border border-gray-700 rounded hidden">
    <h2 class="text-lg font-bold text-blue-400 mb-2">🔗 Tunnel Status</h2>
    <div id="tunnelInfo" class="text-sm"></div>
  </div>

  <!-- Connected Clients -->
  <div class="mb-6">
    <h2 class="text-lg font-bold text-yellow-400 mb-2">👥 Connected Clients</h2>
    <div class="bg-gray-800 border border-gray-700 rounded">
      <table class="table-auto w-full">
        <thead>
          <tr class="bg-gray-700 text-yellow-400">
            <th class="px-2 py-1 text-left">IP Address</th>
            <th class="px-2 py-1 text-left">User Agent</th>
            <th class="px-2 py-1 text-left">First Seen</th>
            <th class="px-2 py-1 text-left">Last Seen</th>
          </tr>
        </thead>
        <tbody id="clientsTable">
          <tr>
            <td colspan="4" class="px-2 py-4 text-center text-gray-500">No clients connected</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <h2 class="text-lg font-bold text-green-400 mb-4">📁 Upload History</h2>

  <form id="searchForm" class="flex mb-4">
    <input id="searchInput" type="text" placeholder="Search filename"
      class="flex-grow p-2 rounded-l bg-gray-800 text-gray-200 border border-gray-700"/>
    <button class="px-4 bg-green-600 rounded-r">Search</button>
  </form>

  <table class="table-auto w-full border border-gray-700">
    <thead>
      <tr class="bg-gray-800 text-green-400">
        <th class="px-2 py-1">ID</th>
        <th class="px-2 py-1">Filename</th>
        <th class="px-2 py-1">Size</th>
        <th class="px-2 py-1">Status</th>
        <th class="px-2 py-1">Started</th>
        <th class="px-2 py-1">Updated</th>
        <th class="px-2 py-1">Completed</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <div class="mt-4 flex justify-between">
    <button id="prev" class="px-4 py-2 bg-gray-700 rounded">Prev</button>
    <button id="next" class="px-4 py-2 bg-gray-700 rounded">Next</button>
  </div>

  <script>
    let page = 1;
    let query = "";

    async function loadData() {
      const resp = await fetch(`/data?page=${page}&q=${encodeURIComponent(query)}`);
      const list = await resp.json();
      const tbody = document.getElementById("tbody");
      tbody.innerHTML = "";
      list.forEach(item => {
        tbody.innerHTML += `
          <tr class="border-t border-gray-700" data-id="${item.id}">
            <td class="px-2 py-1">${item.id}</td>
            <td class="px-2 py-1">${item.filename}</td>
            <td class="px-2 py-1">${item.size}</td>
            <td class="px-2 py-1">${item.status}</td>
            <td class="px-2 py-1">${item.started_at}</td>
            <td class="px-2 py-1">${item.updated_at}</td>
            <td class="px-2 py-1">${item.completed_at || ""}</td>
          </tr>
        `;
      });
    }

    document.getElementById("searchForm").addEventListener("submit", e => {
      e.preventDefault();
      query = document.getElementById("searchInput").value;
      page = 1;
      loadData();
    });

    document.getElementById("prev").addEventListener("click", () => {
      if (page > 1) { page--; loadData(); }
    });
    document.getElementById("next").addEventListener("click", () => {
      page++; loadData();
    });

    // SSE 연결로 실시간 업데이트
    const eventSource = new EventSource('/events');
    eventSource.addEventListener('updates', function(event) {
      try {
        const updates = JSON.parse(event.data);
        updates.forEach(item => updateSingleRow(item));
      } catch (e) {
        console.error('Failed to parse update data:', e);
      }
    });
    
    eventSource.onmessage = function(event) {
      if (event.data === 'heartbeat') {
        // 연결 유지용 heartbeat
      }
    };
    
    function updateSingleRow(item) {
      const tbody = document.getElementById("tbody");
      let existingRow = tbody.querySelector(`tr[data-id="${item.id}"]`);
      
      const rowHTML = `
        <tr class="border-t border-gray-700" data-id="${item.id}">
          <td class="px-2 py-1">${item.id}</td>
          <td class="px-2 py-1">${item.filename}</td>
          <td class="px-2 py-1">${item.size}</td>
          <td class="px-2 py-1">${item.status}</td>
          <td class="px-2 py-1">${item.started_at}</td>
          <td class="px-2 py-1">${item.updated_at}</td>
          <td class="px-2 py-1">${item.completed_at || ""}</td>
        </tr>
      `;
      
      if (existingRow) {
        // 기존 행 업데이트
        existingRow.outerHTML = rowHTML;
      } else {
        // 새로운 행을 맨 위에 추가 (최신이 위로)
        tbody.insertAdjacentHTML('afterbegin', rowHTML);
      }
    }

    eventSource.onerror = function(event) {
      console.log('SSE connection error:', event);
      // 재연결은 브라우저가 자동으로 처리
    };

    loadData();
    loadClients();
    loadTunnelStatus();

    // 클라이언트 목록 로드
    async function loadClients() {
      try {
        const resp = await fetch('/clients');
        const clients = await resp.json();
        const tbody = document.getElementById("clientsTable");
        
        if (clients.length === 0) {
          tbody.innerHTML = '<tr><td colspan="4" class="px-2 py-4 text-center text-gray-500">No clients connected</td></tr>';
        } else {
          tbody.innerHTML = clients.map(client => `
            <tr class="border-t border-gray-700">
              <td class="px-2 py-1">${client.client_ip}</td>
              <td class="px-2 py-1">${client.user_agent || 'Unknown'}</td>
              <td class="px-2 py-1">${formatDateTime(client.first_seen)}</td>
              <td class="px-2 py-1">${formatDateTime(client.last_seen)}</td>
            </tr>
          `).join('');
        }
      } catch (e) {
        console.error('Failed to load clients:', e);
      }
    }

    // 터널 상태 로드
    async function loadTunnelStatus() {
      try {
        const resp = await fetch('/tunnel');
        const tunnel = await resp.json();
        const tunnelStatus = document.getElementById("tunnelStatus");
        const tunnelInfo = document.getElementById("tunnelInfo");
        
        if (tunnel.subdomain) {
          tunnelStatus.classList.remove('hidden');
          const expiresAt = tunnel.expires_at ? new Date(tunnel.expires_at * 1000) : null;
          const timeRemaining = expiresAt ? Math.max(0, Math.floor((expiresAt - new Date()) / 1000 / 3600)) : 0;
          
          tunnelInfo.innerHTML = `
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div>
                <strong>URL:</strong> <a href="https://${tunnel.subdomain}.drcv.app" target="_blank" class="text-blue-300">https://${tunnel.subdomain}.drcv.app</a>
              </div>
              <div>
                <strong>External IP:</strong> ${tunnel.external_ip || 'Unknown'}
              </div>
              <div>
                <strong>Expires:</strong> ${timeRemaining}h remaining
              </div>
            </div>
          `;
        }
      } catch (e) {
        console.error('Failed to load tunnel status:', e);
      }
    }

    // 날짜/시간 포맷팅
    function formatDateTime(isoString) {
      if (!isoString) return '';
      const date = new Date(isoString);
      return date.toLocaleString();
    }

    // 5초마다 클라이언트 목록과 터널 상태 새로고침
    setInterval(() => {
      loadClients();
      loadTunnelStatus();
    }, 5000);
  </script>
</body>
</html>
